<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de Productos | Sistema Tienda</title>
  <link rel="stylesheet" href="assets/css/estilos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <!-- ‚úÖ NAVBAR GLOBAL UNIFICADA --><!-- ‚úÖ NAVBAR DIN√ÅMICA -->
   <div id="navbar-dinamico"></div>


  <!-- ‚úÖ CONTENIDO PRINCIPAL -->
  <main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fw-bold text-primary">Gesti√≥n de Productos</h2>
      <button class="btn btn-success" id="btnNuevo">‚ûï Nuevo Producto</button>
    </div>

    <!-- ‚úÖ BUSCADOR -->
    <div class="input-group mb-3">
      <span class="input-group-text">üîç</span>
      <input type="text" id="buscar" class="form-control" placeholder="Buscar producto..." />
    </div>

    <!-- ‚úÖ TABLA DE PRODUCTOS -->
    <div class="table-responsive shadow p-3 bg-body rounded">
      <table class="table table-hover align-middle" id="tablaProductos">
        <thead class="table-primary text-center">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>SKU</th>
            <th>Descripci√≥n</th>
            <th>Categor√≠a</th>
            <th>Proveedor</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center"></tbody>
      </table>
    </div>
  </main>

  <!-- ‚úÖ MODAL CREAR/EDITAR PRODUCTO -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="formProducto">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalProductoLabel">Registrar Producto</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="id_producto" name="id_producto" />

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label class="form-label">SKU</label>
                <input type="text" id="sku" name="sku" class="form-control" required />
              </div>

              <div class="col-md-12">
                <label class="form-label">Descripci√≥n</label>
                <input type="text" id="descripcion" name="descripcion" class="form-control" />
              </div>

              <div class="col-md-6">
                <label class="form-label">Categor√≠a</label>
                <select id="categoria" name="categoria" class="form-select" required></select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Proveedor</label>
                <select id="proveedor" name="proveedor" class="form-select" required></select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Precio</label>
                <input type="number" id="precio" name="precio" step="0.01" min="0" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label class="form-label">Stock</label>
                <input type="number" id="stock" name="stock" min="0" class="form-control" required />
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">üíæ Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ‚úÖ SCRIPTS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="assets/js/navbar.js"></script>
   <script src="assets/js/productos.js"></script>
</body>
</html>
