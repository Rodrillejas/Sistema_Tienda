<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de Proveedores | Sistema Tienda</title>
  <link rel="stylesheet" href="assets/css/estilos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <!-- ‚úÖ NAVBAR DIN√ÅMICA -->
  <div id="navbar-dinamico"></div>

  <!-- ‚úÖ CONTENIDO PRINCIPAL -->
  <main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fw-bold text-primary">Gesti√≥n de Proveedores</h2>
      <button class="btn btn-success" id="btnNuevo">‚ûï Nuevo Proveedor</button>
    </div>

    <!-- ‚úÖ BUSCADOR -->
    <div class="input-group mb-3">
      <span class="input-group-text">üîç</span>
      <input type="text" id="buscar" onkeyup="buscarProveedores()" class="form-control" placeholder="Buscar proveedor..." />
    </div>

    <!-- ‚úÖ TABLA -->
    <div class="table-responsive shadow p-3 bg-body rounded">
      <table class="table table-hover align-middle" id="tablaProveedores">
        <thead class="table-primary text-center">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>NIT</th>
            <th>Tel√©fono</th>
            <th>Correo</th>
            <th>Direcci√≥n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center"></tbody>
      </table>
    </div>
  </main>

  <!-- ‚úÖ MODAL -->
  <div class="modal fade" id="modalProveedor" tabindex="-1" aria-labelledby="modalProveedorLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="formProveedor">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalProveedorLabel">Registrar Proveedor</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="id_proveedores">

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">NIT</label>
                <input type="text" id="nit" class="form-control">
              </div>

              <div class="col-md-6">
                <label class="form-label">Tel√©fono</label>
                <input type="text" id="telefono" class="form-control">
              </div>

              <div class="col-md-6">
                <label class="form-label">Correo</label>
                <input type="email" id="correo" class="form-control">
              </div>

              <div class="col-md-12">
                <label class="form-label">Direcci√≥n</label>
                <input type="text" id="direccion" class="form-control">
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">üíæ Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ‚úÖ SCRIPTS (orden: bootstrap, navbar, script del m√≥dulo) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/proveedores.js"></script>
</body>
</html>
