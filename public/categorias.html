<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Categor√≠as | Sistema Tienda</title>

  <!-- ‚úÖ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
  <!-- ‚úÖ NAVBAR DIN√ÅMICA -->
  <div id="navbar-dinamico"></div>

  <!-- ‚úÖ CONTENIDO -->
  <main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fw-bold text-primary">Gesti√≥n de Categor√≠as</h2>
      <button class="btn btn-success" id="btnNuevo">‚ûï Nueva Categor√≠a</button>
    </div>

    <!-- ‚úÖ BUSCADOR -->
    <input type="text" id="buscar" class="form-control mb-3" placeholder="üîç Buscar categor√≠a...">

    <!-- ‚úÖ TABLA -->
    <div class="table-responsive shadow bg-body p-3 rounded">
      <table class="table table-hover align-middle" id="tablaCategorias">
        <thead class="table-primary text-center">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center"></tbody>
      </table>
    </div>
  </main>

  <!-- ‚úÖ MODAL -->
  <div class="modal fade" id="modalCategoria" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formCategoria">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="tituloModal">Registrar Categor√≠a</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="id_categoria">

            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Descripci√≥n</label>
              <textarea id="descripcion" class="form-control" rows="3"></textarea>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">üíæ Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ‚úÖ SCRIPTS EN ORDEN CORRECTO -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/categoria.js"></script>

  <!-- ‚úÖ Script para marcar la pesta√±a activa autom√°ticamente -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll(".navbar-nav .nav-link");
      links.forEach(link => {
        if (window.location.pathname.includes(link.getAttribute("href"))) {
          link.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>
