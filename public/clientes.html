<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de Clientes | Sistema Tienda</title>
  <link rel="stylesheet" href="assets/css/estilos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <!-- ‚úÖ NAVBAR DIN√ÅMICA -->
  <div id="navbar-dinamico"></div>



  <!-- ‚úÖ CONTENIDO PRINCIPAL -->
  <main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fw-bold text-primary">Gesti√≥n de Clientes</h2>
      <button class="btn btn-success" id="btnNuevo">‚ûï Nuevo Cliente</button>
    </div>

    <!-- ‚úÖ BUSCADOR -->
    <div class="input-group mb-3">
      <span class="input-group-text">üîç</span>
      <input type="text" id="buscar" onkeyup="buscarClientes()" class="form-control" placeholder="Buscar cliente..." />
    </div>

    <!-- ‚úÖ TABLA DE CLIENTES -->
    <div class="table-responsive shadow p-3 bg-body rounded">
      <table class="table table-hover align-middle" id="tablaClientes">
        <thead class="table-primary text-center">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo Documento</th>
            <th>Documento</th>
            <th>Tel√©fono</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center"></tbody>
      </table>
    </div>
  </main>

  <!-- ‚úÖ MODAL CLIENTE -->
  <div class="modal fade" id="modalCliente" tabindex="-1" aria-labelledby="modalClienteLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="formCliente">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalClienteLabel">Registrar Cliente</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="id_clientes" />

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label class="form-label">Tipo Documento</label>
                <select id="tipo_documento" class="form-select" required>
                  <option value="">Seleccione...</option>
                  <option value="CC">C√©dula</option>
                  <option value="TI">Tarjeta de Identidad</option>
                  <option value="CE">C√©dula Extranjera</option>
                  <option value="NIT">NIT</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Documento</label>
                <input type="text" id="documento" class="form-control" required />
              </div>

              <div class="col-md-6">
                <label class="form-label">Direcci√≥n</label>
                <input type="text" id="direccion" class="form-control" />
              </div>

              <div class="col-md-6">
                <label class="form-label">Tel√©fono</label>
                <input type="text" id="telefono" class="form-control" />
              </div>

              <div class="col-md-6">
                <label class="form-label">Correo</label>
                <input type="email" id="correo" class="form-control" />
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">üíæ Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ‚úÖ SCRIPTS -->
  <!-- ‚úÖ SCRIPTS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- navbar din√°mico (si lo tienes) -->
   <script src="assets/js/navbar.js"></script>
  <!-- clientes (nuevo, robusto) -->
   <script src="assets/js/clientes.js"></script>
  </body>
  </html>
