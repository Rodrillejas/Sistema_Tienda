<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración | Sistema Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-dinamico"></div>

  <main class="container mt-4">
    <h2 class="text-center text-primary fw-bold mb-4">Panel de Administración</h2>

    <div class="row row-cols-1 row-cols-md-4 g-4 text-center">
      <!-- Clientes -->
      <div class="col">
        <div class="card border-info shadow-sm">
          <div class="card-body">
            <i class="bi bi-people-fill fs-1 text-info"></i>
            <h5 class="card-title mt-2">Clientes</h5>
            <a href="clientes.html" class="btn btn-info text-white">Ir</a>
          </div>
        </div>
      </div>

      <!-- Productos -->
      <div class="col">
        <div class="card border-success shadow-sm">
          <div class="card-body">
            <i class="bi bi-box-seam fs-1 text-success"></i>
            <h5 class="card-title mt-2">Productos</h5>
            <a href="productos.html" class="btn btn-success text-white">Ir</a>
          </div>
        </div>
      </div>

      <!-- Categorías -->
      <div class="col">
        <div class="card border-primary shadow-sm">
          <div class="card-body">
            <i class="bi bi-tags-fill fs-1 text-primary"></i>
            <h5 class="card-title mt-2">Categorías</h5>
            <a href="categorias.html" class="btn btn-primary text-white">Ir</a>
          </div>
        </div>
      </div>

      <!-- Proveedores -->
      <div class="col">
        <div class="card border-warning shadow-sm">
          <div class="card-body">
            <i class="bi bi-truck fs-1 text-warning"></i>
            <h5 class="card-title mt-2">Proveedores</h5>
            <a href="proveedores.html" class="btn btn-warning text-dark">Ir</a>
          </div>
        </div>
      </div>

      <!-- Ventas -->
      <div class="col">
        <div class="card border-danger shadow-sm">
          <div class="card-body">
            <i class="bi bi-cash-stack fs-1 text-danger"></i>
            <h5 class="card-title mt-2">Ventas</h5>
            <a href="ventas.html" class="btn btn-danger text-white">Ir</a>
          </div>
        </div>
      </div>

      <!-- Detalles de Ventas -->
      <div class="col">
        <div class="card border-secondary shadow-sm">
          <div class="card-body">
            <i class="bi bi-receipt-cutoff fs-1 text-secondary"></i>
            <h5 class="card-title mt-2">Detalles Ventas</h5>
            <a href="detallesVentas.html" class="btn btn-secondary text-white">Ir</a>
          </div>
        </div>
      </div>

      <!-- Usuarios -->
      <div class="col">
        <div class="card border-danger shadow-sm">
          <div class="card-body">
            <i class="bi bi-person-fill-gear fs-1 text-danger"></i>
            <h5 class="card-title mt-2">Usuarios</h5>
            <a href="usuarios.html" class="btn btn-danger text-white">Ir</a>
          </div>
        </div>
      </div>

      <!-- Roles -->
      <div class="col">
        <div class="card border-dark shadow-sm">
          <div class="card-body">
            <i class="bi bi-shield-lock-fill fs-1 text-dark"></i>
            <h5 class="card-title mt-2">Roles</h5>
            <a href="roles.html" class="btn btn-dark text-white">Ir</a>
          </div>
        </div>
      </div>

      <!-- Configuración -->
      <div class="col">
        <div class="card border-info shadow-sm">
          <div class="card-body">
            <i class="bi bi-gear-fill fs-1 text-info"></i>
            <h5 class="card-title mt-2">Configuración</h5>
            <a href="configuracion.html" class="btn btn-info text-white">Ir</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/navbar.js"></script>
</body>
</html>
