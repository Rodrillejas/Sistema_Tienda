<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detalles de Ventas | Sistema Tienda</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/estilos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body { background-color: #121212; color: #fff; }
    .card { background-color: #1f1f1f; border: 1px solid #333; }
    .table { background-color: #1f1f1f; }
    .modal-content { background-color: #1f1f1f; color: #fff; }
  </style>
</head>

<body>
  <!-- âœ… NAVBAR DINÃMICA -->
  <div id="navbar-dinamico"></div>

  <main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fw-bold text-warning">Detalles de Ventas</h2>
      <div>
        <button class="btn btn-outline-warning me-2" id="btnVerReportes">
          <i class="bi bi-bar-chart"></i> Ver Reportes
        </button>
        <button class="btn btn-success" id="btnRefrescar">
          <i class="bi bi-arrow-clockwise"></i> Refrescar
        </button>
      </div>
    </div>

    <!-- FILTRO -->
    <div class="card p-3 mb-3">
      <h5>Filtro por Fecha</h5>
      <div class="row g-2">
        <div class="col-md-3">
          <label>Fecha inicio</label>
          <input type="date" id="fInicio" class="form-control" />
        </div>
        <div class="col-md-3">
          <label>Fecha fin</label>
          <input type="date" id="fFin" class="form-control" />
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <button id="btnFiltrar" class="btn btn-primary w-100">
            <i class="bi bi-funnel"></i> Filtrar
          </button>
        </div>
      </div>
    </div>

    <!-- TABLA DETALLE VENTAS -->
    <div class="table-responsive mb-4">
      <table class="table table-dark table-striped align-middle text-center" id="tablaDetallesVentas">
        <thead class="table-primary">
          <tr>
            <th>ID Venta</th>
            <th>Fecha</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unit.</th>
            <th>Subtotal</th>
            <th>Cliente</th>
            <th>Usuario</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- MODAL REPORTES -->
  <div class="modal fade" id="modalReportes" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Reportes de Ventas</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <h6 class="text-warning">Ganancias por Fecha</h6>
          <div class="row g-2 mb-3">
            <div class="col-md-4">
              <input type="date" id="rInicio" class="form-control" />
            </div>
            <div class="col-md-4">
              <input type="date" id="rFin" class="form-control" />
            </div>
            <div class="col-md-4">
              <button id="btnGenerarGanancias" class="btn btn-warning w-100">
                <i class="bi bi-graph-up"></i> Generar
              </button>
            </div>
          </div>

          <div id="contenedorGanancias" class="mb-4"></div>

          <hr class="border-secondary" />

          <div class="row">
            <div class="col-md-6">
              <h6 class="text-success">Top 10 MÃ¡s Vendidos</h6>
              <div id="topMas" class="mb-3"></div>
            </div>
            <div class="col-md-6">
              <h6 class="text-danger">Top 10 Menos Vendidos</h6>
              <div id="topMenos" class="mb-3"></div>
            </div>
          </div>
        </div>

        <div class="modal-footer bg-dark">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- âœ… SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/detallesVentas.js"></script> <!-- ðŸ”¹ nombre corregido -->
</body>
</html>
